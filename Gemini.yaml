Pass the environment variables as build arguments during the docker build step.
- name: Docker Build with JFrog apt-get access
  run: |
    docker build . \
      --build-arg JFROG_USER=${{ env.JFROG_USER }} \
      --build-arg JFROG_PASSWORD=${{ env.JFROG_PASSWORD }} \
      -t your-image:latest


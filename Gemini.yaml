kubectl create ns test-gw
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: test-gw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: ealen/echo-server
        ports:
        - containerPort: 80


kubectl apply -f echo.yaml

apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: test-gw
spec:
  selector:
    app: echo
  ports:
  - port: 80
    targetPort: 80

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test-gateway
  namespace: test-gw
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    protocol: HTTP
    port: 80

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-route
  namespace: test-gw
spec:
  parentRefs:
  - name: test-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: echo
      port: 80

kubectl get gateway -n test-gw

kubectl describe gateway test-gateway -n test-gw

kubectl get svc -A | grep gateway

curl http://<gateway-ip>/
